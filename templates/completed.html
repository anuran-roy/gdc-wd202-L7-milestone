<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <a href="/user/logout/"
      ><button
        style="align: right"
        class="m-4 p-4 h-15 text-red-700 transition-colors duration-150 border border-red-500 rounded-lg focus:shadow-outline hover:bg-red-500 hover:text-red-100"
      >
        Logout
      </button></a
    >

    <ul class="flex flex-wrap m-4 p-4">
      <li class="mr-2">
        <a
          href="/tasks/"
          class="inline-block py-3 px-4 text-sm font-medium text-center text-[#EF4444] rounded-lg hover:text-[#EF1111] hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
          >Incomplete</a
        >
      </li>
      <li class="mr-2">
        <a
          href="#"
          class="inline-block py-3 px-4 text-sm font-medium text-center text-white bg-[#EF4444] rounded-lg active"
          aria-current="page"
          >Complete</a
        >
      </li>
      <li class="mr-2">
        <a
          href="/all_tasks/"
          class="inline-block py-3 px-4 text-sm font-medium text-center text-[#EF4444] rounded-lg hover:text-[#EF1111] hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
          >All</a
        >
      </li>
      <li></li>
    </ul>
    <form method="GET" action="/completed_tasks/">
      <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
          <div
            class="input-group relative flex flex-wrap items-stretch w-full mb-4"
          >
            <input
              type="search"
              id="search"
              name="search"
              class="m-2 form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <button
              class="my-3 btn inline-block px-6 py-2.5 bg-[#EF4444] text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-[#EF1111] hover:shadow-lg focus:bg-[#EF4444] focus:shadow-lg focus:outline-none focus:ring-0 active:bg-[#EF1111] active:shadow-lg transition duration-150 ease-in-out flex items-center"
              type="submit"
              id="button-addon2"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                class="w-4"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
    <h2 class="p-2 m-2 text-2xl font-bold">Completed Tasks:</h2>
    <ul class="list-disc p-4 m-4">
      {% for i in completed %}
      <li>
        {{forloop.counter}}.&nbsp; {{i}}
        <a href="/task/{{i.id}}"
          ><button
            type="button"
            class="m-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          >
            View Task
          </button></a
        >
      </li>
      {% endfor %}
    </ul>
    <center>
      <div class="content-center flex flex-row m-5">
        Pages: {% for page in paginator.page_range %}
        <div class="text-center mx-5 px-5">
          <a href="?page={{ page }}&search={{request.GET.search}}">{{page}}</a>
        </div>
        {% endfor %}
      </div>
    </center>
  </body>
</html>
